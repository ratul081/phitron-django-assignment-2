<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drink API Assignment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container my-4">
    <h1 class="text-center">Drink Finder</h1>

    <!-- Search Section -->
    <div class="d-flex mb-4">
      <input type="text" id="searchInput" class="form-control me-2" placeholder="Search for drinks...">
      <button class="btn btn-primary" onclick="searchDrinks()">Search</button>
    </div>

    <div class="row">
      <!-- Drinks Column -->
      <div class="col-md-8" id="drinksContainer">
        <h3>Drinks</h3>
        <div id="drinkCards" class="row"></div>
      </div>

      <!-- Group Column -->
      <div class="col-md-4">
        <h3>Group Selection</h3>
        <ul id="groupList" class="list-group"></ul>
        <p id="drinkCount" class="mt-2">Total Drinks: 0</p>
      </div>
    </div>
  </div>

  <!-- External JavaScript -->
  <script src="main.js"></script>
</body>

</html>
